<!DOCTYPE html>
<html>

<head>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="static/sat1.css">
</head>

<body>
	<header class="fixed-header">
		<div class="logo">
			<img src="static/logo.png" alt="Logo">
		</div>
		<div class="company-name">
			Barcode Genrator
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="about.html">Contact Us</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
	</header>
	<br><br><br><br>
	<main>

        <div class="container">
            <h1 class="w">Sign Up</h1>
            <form action="signup.html" method="post">
              <input type="text" placeholder="Full Name" name="name" required>
			<div class="error">{{use}}</div>
              <input type="email" placeholder="Email Address" name="email" required>
              <input type="text" placeholder="Phone" required name="phone">
              <input type="password" placeholder="Password" required name="pass">
              <input type="password" placeholder="Confirm Password" required name="conpass">
			<div class="error">{{err}}</div>
              <button type="submit">Sign Up</button>
            </form>
            <p class="w">Already have an account? <a href="login.html" class="w">Sign In</a></p>
          </div>
		
		
		



	</main>
	<br><br><br><br>
	<footer>
		<div class="copyright">
			&copy; Barcode Genrator. All Rights Reserved.
		</div>
	</footer>
</body>

</html>
