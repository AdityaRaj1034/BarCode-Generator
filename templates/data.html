<!DOCTYPE html>
<html>

<head>
	<title>data</title>
	<link rel="stylesheet" type="text/css" href="static/sat1.css">
</head>

<body>
	<header class="fixed-header">
		<div class="logo">
			<img src="static/logo.png" alt="Logo">
		</div>
		<div class="company-name">
			Barcode Genrator
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact Us</a></li>
				<li><a href="index.html">Logout</a></li>

			</ul>
		</nav>
	</header>
	<br><br><br><br>
	<main>
		<div class="row1">
			<form action="add_product" method="post">
				<input type="text" value="{{user_id}}" name="user_id" hidden>
				<center>
					<button type="submit" class="button">Generate BarCode</button>
				</center>
			</form>
		</div>
		<div class="container3" id="all">
			<div class="container4">
				<table border="2px solid black">
					<thead>
						<tr>
							<th>Product_id</th>
							<th>Product Name</th>
							<th>Product Price</th>
							<th>Product Quantity</th>
							<th>BarCode</th>
						</tr>
					</thead>
					<tbody>
						{% for row in data %}
						<tr>
							<td>{{ row[0] }}</td>
							<td>{{ row[1] }}</td>
							<td>{{ row[3] }}</td>
							<td>{{ row[4] }}</td>
							<td class="td2"><img src="static/barcode/{{row[0]}}.png" alt="" width="160px" height="60px"></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>


	</main>
	<br><br><br><br>
	<footer>
		<div class="copyright">
			&copy; Barcode Genrator. All Rights Reserved.
		</div>
	</footer>
	
</body>

</html>
